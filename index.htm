<body onended="start()">
  <input type="range" id="height" name="volume" min="3" max="60" onchange="reset()" value="10">
  <label for="height">Height</label>
  <input type="range" id="width" name="volume" min="3" max="60" onchange="reset()" value="10">
  <label for="width">Width</label>
  <button type="button" onclick="playStop()" id="playstop">
    Play
  </button>
  <button type="button" onclick="reset()" id="playstop">
    Reset
  </button>
  <div id="playground"></div>
</body>
